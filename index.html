<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Roberts Project" />
    <meta name="Robert" content="Traveling Bucket List" />
    <meta name="keywords" content="HTML,CSS,J.S" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/33/Bessie_Coleman_in_1923.jpg"
            alt="Robert Rodriguez Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Robert Rodriguez</h1>
            <p class="profile__description">
              I'm a Software Engineer with a passion for building clean,
               functional web experiences,Always exploring new ideas, both in code and around the world.
             </p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Edit-Icon.svg" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Plus-icon.svg" alt="Plus Icon" />New Posts
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__lists">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
                <button type="button" class="card__delete-button"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <p class="footer__content footer__content_text">2025 Â© Spots</p>
        </div>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type Your Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe Yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span  id="profile-description-input-error" class="modal__error">
              </span>
            </label>
            <button type="submit" disabled class="modal__submit-btn modal__submit-btn_disable">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Posts</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image Link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste A Link To The Picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="profile-caption-input" class="modal__label">
              Caption
              <input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type Your Caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="profile-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" disabled class="modal__submit-btn modal__submit-btn_disable">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container-preview">
          <img
            src="#"
            alt=""
            class="modal__image-preview"
          />
          <button type="button" class="modal__close-btn modal__close-btn_preview"></button>
          <p class="modal__caption">Golden Gate Bridge </p>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type= "module" src="./scripts/validation.js" ></script>
  </body>
</html>
