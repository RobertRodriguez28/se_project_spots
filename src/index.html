<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Roberts Project" />
    <meta name="Robert" content="Traveling Bucket List" />
    <meta name="keywords" content="HTML,CSS,J.S" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
        src="<%=require('./images/logo.svg')%>"
        alt="Spot Logo"
        class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
          <button class="profile__avatar-btn">
            <img
             class="profile__pencil-edit"
            src="<%=require('./images/pencil-edit.svg')%>"
            alt="pencil icon"
            />
          </button>
          <img
            class="profile__avatar"
            src="<%=require('./images/avatar.jpg')%>"
            alt="Besie Coleman"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Robert Rodriguez</h1>
            <p class="profile__description">
              I'm a Software Engineer with a passion for building clean,
               functional web experiences,Always exploring new ideas, both in code and around the world.
             </p>
            <button type="button" class="profile__edit-btn">
              <img src="<%=require('./images/Edit-Icon.svg')%>" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/Plus-icon.svg')%>" alt="Plus Icon" />New Posts
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__lists">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
                <button type="button" class="card__delete-button"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <p class="footer__content footer__content_text">2025 Â© Spots</p>
        </div>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type Your Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe Yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span  id="profile-description-input-error" class="modal__error">
              </span>
            </label>
            <button type="submit" disabled class="modal__submit-btn modal__submit-btn_disable">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Posts</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image Link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste A Link To The Picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="profile-caption-input" class="modal__label">
              Caption
              <input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type Your Caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="profile-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" disabled class="modal__submit-btn modal__submit-btn_disable">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container-preview">
          <img
            src="#"
            alt=""
            class="modal__image-preview"
          />
          <button type="button" class="modal__close-btn modal__close-btn_preview"></button>
          <p class="modal__caption">Golden Gate Bridge </p>
        </div>
      </div>
    </div>
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit Profile Avatar</h2>
        <form class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              class="modal__input"
              name="avatar"
              type="url"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" disabled class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
     <div class="modal" id="delete-modal">
        <div class="modal__container">
          <button
          aria-label="close modal"
           class="modal__close-btn modal__close_btn_confirm"
           type="button"
          ></button>
          <h2 class="modal__title modal__title_type">Are you sure you want to delete this image?</h2>
          <button class="modal__button modal__button_type_delete">Delete</button>
          <button class="modal__button modal__button_type_cancel">Cancel</button>
        </div>
      </div>
  </body>
</html>
